<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AANYA | QUANTUM ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --neon-dim: rgba(0, 242, 255, 0.3);
            --bg-dark: #02060a;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(var(--neon-dim) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon-dim) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Moving Grid Animation */
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, transparent 20%, var(--bg-dark) 80%);
            pointer-events: none;
        }

        .interface-container {
            position: relative;
            padding: 4px;
            background: var(--neon);
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            animation: glitch-glow 3s infinite;
        }

        .login-card {
            background: #050f14;
            padding: 50px 60px;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            color: var(--neon);
            text-align: center;
            border: 1px solid var(--neon-dim);
            position: relative;
            backdrop-filter: blur(10px);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 8px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            font-weight: 900;
        }

        .status-line {
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--neon-dim);
            margin-bottom: 30px;
            display: block;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .input-wrapper::before {
            content: '[';
            position: absolute;
            left: -20px;
            font-size: 1.5rem;
            top: 5px;
        }

        .input-wrapper::after {
            content: ']';
            position: absolute;
            right: -20px;
            font-size: 1.5rem;
            top: 5px;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-dim);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            padding: 10px;
            width: 250px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-bottom: 2px solid var(--neon);
            text-shadow: 0 0 10px var(--neon);
        }

        button {
            background: transparent;
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 12px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            position: relative;
        }

        button:hover {
            background: var(--neon);
            color: #000;
            box-shadow: 0 0 30px var(--neon);
            transform: scale(1.05);
        }

        /* Decorative Elements */
        .corner-tag {
            position: absolute;
            font-size: 0.6rem;
            font-family: monospace;
            opacity: 0.5;
        }

        @keyframes glitch-glow {
            0%, 100% { box-shadow: 0 0 20px var(--neon-dim); }
            50% { box-shadow: 0 0 40px var(--neon); }
        }

        /* Subtle Scanline Effect */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0) 100%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="interface-container">
    <div class="login-card">
        <span class="corner-tag" style="top: 15px; left: 40px;">SYS_ID: 884-A</span>
        <span class="corner-tag" style="top: 15px; right: 40px;">SECURE_LINK</span>
        
        <h2>AANYA</h2>
        <span class="status-line">INITIALIZING NEURAL LINK...</span>
        
        <div class="input-wrapper">
            <input type="text" id="username" placeholder="IDENT_USER" autocomplete="off">
        </div>
        
        <button onclick="login()">ENTER SYSTEM</button>
        
        <div style="margin-top: 25px; font-size: 0.6rem; opacity: 0.4;">
            ESTABLISHING ENCRYPTED CONNECTION... [OK]
        </div>
    </div>
</div>

<script>
    // âœ… Keep your core logic
    if (localStorage.getItem("aanya_user")) {
        window.location.href = "index.html";
    }

    function login() {
        const nameInput = document.getElementById("username");
        const name = nameInput.value.trim();
        
        if (!name) {
            nameInput.style.borderBottomColor = "red";
            return;
        }

        localStorage.setItem("aanya_user", name);
        
        // Classic "Success" effect
        const btn = document.querySelector('button');
        btn.innerText = "LINK ESTABLISHED";
        btn.style.background = "#fff";
        
        setTimeout(() => {
            window.location.href = "index.html";
        }, 800);
    }

    // Enter key support
    document.getElementById("username").addEventListener("keyup", (e) => {
        if (e.key === "Enter") login();
    });
</script>

</body>
</html>
